<!doctype html>
<html lang="en">

<head>

    <script src="script.js"></script>
    <title>Hello, world!</title>

    <script>
        function openFun() {
            document.getElementById("menuslide").style.width = "250px";
            document.querySelector("a.menu").style.padding = "10px";
        }

        function closeFun() {
            document.getElementById("menuslide").style.width = "0px";
        }
    </script>
</head>

<body>

    <h1>Hello World</h1>

    <header>

        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="">
            </div>

            <div id="menuslide" class="menu">
                <div class="menu_items">
                    <a href="#" class="close_btn" onclick="closeFun()"><i class="fas fa-times"></i></a>
                    <a href="">About</a>
                    <a href="">Contact</a>
                    <a href="">Shop Now</a>
                    <a href="">Terms</a>
                </div>
            </div>

            <div id="menuclick" class="menu_open" onclick="openFun()">
                <i class="fa fa-bars"></i>
            </div>

        </nav>

        <main>
            <section>
                <h2>Welcome to Bnagladesh</h2>
                <h1>Bangladesh Most Visited Place <span class="change_place"></span></h1>
                <a href="" class="btn_one">Visit Now</a>
                <a href="" class="btn_two">Contant Now</a>
            </section>
        </main>

    </header>





    <!-- Optional JavaScript -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="fontawesome-pro/js/all.min.js"></script>
